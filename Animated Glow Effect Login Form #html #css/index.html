<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Basic To Advance</title>
    <!-- css -->
     <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login">
        <h1>Login Form</h1>
        <form action="">
            <label for="user">
                <span>Username</span>
                <input type="user" id="user" placeholder=" " required>
            </label>
            
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" placeholder=" " required>
            </label>
            <button class="submit-btn">
                <span>Submit</span>
            </button>
        </form>
    </div>
</body>
</html>
